<section class="container">
  <!--chamando o evento (ngSubmit)="o método criado no arquivo nova-transferencia.component.ts"-->
  <form class="formulario" (ngSubmit)="transferir()"><!--vinculando o evento a um formulário que rastrea o valor dos campos do formulário e envia para a classe-->
      <h2 class="fomulario_titulo">Nova transferência</h2>

      <div class="form-field">
        <label class="form-field__label" for="valor">Valor</label>
        <!--com [(ngModel)] eu pego/restreio a variável inputada -->
        <input class="form-field__input" id="valor" type="number"  [(ngModel)]="valor" name="valor"><!-- ="valor" é a variável declarada na nossa classe NovaTransferenciaComponent no arquivo nova-transferencia.component.ts-->
      </div>

      <div  class="form-field">
        <label for="destino" class="form-field__label">destino</label>
        <input id="destino" class="form-field__input" type="text" [(ngModel)]="destino" name="destino">
      </div>
      <div class="botao-wrapper">
        <button class="botao" type="submit">Transferir</button>
      </div>


    </form>
</section>
