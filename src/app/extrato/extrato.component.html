<section>
  <h2 class="titulo">Transferências</h2>

<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo" >Data</th>
    <th class="tabela__cabecalho__conteudo" >Valor</th>
    <th class="tabela__cabecalho__conteudo" >Destino</th>
  </thead>
  <!--imprimindo algo na tabela-->
  <tbody *ngIf="transferencias1?.length>0; else listaVazia"><!--se a existir algo na transferencia adicione na tabela se não vai pare ng-template-->
    <tr class="tabela__linha" *ngFor="let transferencia of transferencias1">
      <td class="tabela__conteudo" >{{transferencia.data | date:"short" }}</td><!--colocando um formato mais cursto de data-->
      <td class="tabela__conteudo" >{{transferencia.valor | currency}}</td><!--traduzindo a moeda americana para brasileira com o currency, também estamos passando para que essa valor é uma moeda-->
      <td class="tabela__conteudo" >{{transferencia.destino}}</td>
    </tr>
  </tbody>
</table>
<ng-template #listaVazia>
  <p>Nenhumaa transferência cadastrada</p>
</ng-template>
</section>
